<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Base Apparel</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
    
            <div class="content">
                <h1>WE'RE <br><span>COMING <br>SOON</span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
                
                <form action="">
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email Address">
                        <button class="btn" type="submit">
                            <img src="images/icon-arrow.svg" alt="submit-arrow" />
                        </button>
                    </div>
                </form>
            </div>
    
        </div>
 
        <div class="cover"></div>
    </div>
</body>
</html>
